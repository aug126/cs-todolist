<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/css/main.css">
  <title>ToDoList</title>
</head>

<body>
  <div class="container">
    <div id="title" class="my-4 callout callout-info">
      <h1>TodoList</h1>
    </div>
    <div id="exo-1" class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">
          <form class="form-inline" autocomplete="off">
            <div class="form-group">
              <label for="input-task">Ajouter une tâche : </label>
              <input type="text" class="form-control m-1" id="input-task">
            </div>
            <button id="add-task" type="submit" class="btn btn-primary">Ajouter</button>
            <br>
            <span>La tâche entrée n'est pas correcte.</span>
          </form>
          <div id="filtre" class="pt-1">
            <button class="btn btn-primary" data-filtre="todo">ToDo</button>
            <button class="btn btn-primary" data-filtre="valided-task">Done</button>
            <button class="btn btn-primary" data-filtre="deleted-task">Deleted</button>
          </div>
        </h3>
      </div>
      <!-- /.box-header -->

      <div class="box-body">
        <ul id="list" class="todo deleted-task valided-task">
        </ul>
      </div>
      <!-- /.box-body -->
    </div>

  </div>
  <script src="./node_modules/axios/dist/axios.min.js"></script>
  <script src="./public/js/main.js" type="module"></script>
</body>

</html>
